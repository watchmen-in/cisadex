<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Security headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin" />
    
    <!-- Content Security Policy -->
    <meta http-equiv="Content-Security-Policy" content="
      default-src 'self';
      script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.googletagmanager.com;
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
      style-src-elem 'self' 'unsafe-inline' https://fonts.googleapis.com;
      font-src 'self' https://fonts.gstatic.com;
      img-src 'self' data: https:;
      connect-src 'self' https://demotiles.maplibre.org https://api.maptiler.com;
      worker-src 'self' blob:;
      child-src 'none';
      object-src 'none';
      base-uri 'self';
      form-action 'self';
    " />
    
    <!-- App metadata -->
    <title>CISAdex - Cybersecurity Infrastructure Directory</title>
    <meta name="description" content="Explore federal cybersecurity offices, agencies, and critical infrastructure across the United States. Interactive map and directory of CISA-related entities." />
    <meta name="keywords" content="cybersecurity, CISA, infrastructure, federal agencies, security, directory, map" />
    <meta name="author" content="CISA" />
    
    <!-- Open Graph -->
    <meta property="og:title" content="CISAdex - Cybersecurity Infrastructure Directory" />
    <meta property="og:description" content="Interactive map and directory of federal cybersecurity infrastructure and agencies" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://cisadex.gator-bytes.com/" />
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="CISAdex - Cybersecurity Infrastructure Directory" />
    <meta name="twitter:description" content="Interactive map and directory of federal cybersecurity infrastructure and agencies" />
    
    <!-- Icons and theme -->
    <link rel="icon" type="image/svg+xml" href="/assets/cisa.svg" />
    <link rel="apple-touch-icon" href="/assets/cisa.svg" />
    <meta name="theme-color" content="#2563eb" />
    
    <!-- Preload critical resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://demotiles.maplibre.org" />
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet" />
    
    <!-- Performance hints -->
    <link rel="dns-prefetch" href="https://demotiles.maplibre.org" />
    <link rel="dns-prefetch" href="https://api.maptiler.com" />
  </head>
  <body>
    <noscript>
      <div style="padding: 2rem; text-align: center; font-family: system-ui;">
        <h1>JavaScript Required</h1>
        <p>CISAdex requires JavaScript to function properly. Please enable JavaScript in your browser and reload the page.</p>
        <p>This application provides an interactive map and directory of cybersecurity infrastructure that requires modern web technologies.</p>
      </div>
    </noscript>
    
    <div id="root" aria-label="CISAdex Application"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
